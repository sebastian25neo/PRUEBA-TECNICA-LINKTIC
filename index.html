  <body>



    <h1 class="display-12">PRUEBA TECNICA DE LINKTIC </h1>
    <hr class="bg-info" />
    
    <div class="container">
       <div class="row">
       
           <div class="col-lg-12">
            <div class="text-center my-3">
                <button class="btn btn-block btn-primary" onclick="location.href='./Usuarios/index.html'">Crear Usuairo</button>
                
                </div>
            <table id="tablaUsuarios" class="table-striped table-bordered" style="width:100%">
                <thead>
                 <tr>
                                 <th>DOCUMENTO</th>
                                 <th>NOMBRE</th>                                
                                 <th>APELLIDO</th>  
                                 <th>CELULAR</th>
                                 <th>DIRECCIÓN</th>
                                 <th>EDITAR</th>
                                 <th>ELIMINAR</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
           </div>
       </div> 
    </div>

    <div id="modalEditar" class="modal">
        <div class="modal-content">
          <!-- Contenido del modal para editar usuario -->
          <span class="close">&times;</span>
          <div class="row justify-content-center estiloFormulario">
            <div class="col-md-6">
            <h1 class="display-4">Usuarios</h1>
                <hr class="bg-info" />
            <form id="formAdd">
             
                <div class=" col-md-12">
                    <div class="error"></div>
                    <div class="form-group">
                        <label for="usuairoDocumento" class="bonito">DOCUMENTO USUARIOS:</label>
                        <input type="text" class="form-control" name="usuairoDocumento" id="usuairoDocumento"
                            maxlength="27">
                        <div for="usuairoDocumento"></div>
                    </div>
                </div> 


                <div class=" col-md-12">
                    <div class="error"></div>
                    <div class="form-group">
                        <label for="usuairoNombre" class="bonito">NOMBRE USUARIOS:</label>
                        <input type="text" class="form-control" name="usuairoNombre" id="usuairoNombre"
                            maxlength="27">
                        <div for="usuairoNombre"></div>
                    </div>
                </div>
                <div class=" col-md-12">
                    <div class="error"></div>
                    <div class="form-group">
                        <label for="usuarioApellido" class="bonito">APELLIDO USUARIOS:</label>
                        <input type="text" class="form-control" name="usuarioApellido" id="usuarioApellido"
                            maxlength="27">
                        <div for="usuarioApellido"></div>
                    </div>
                </div>
                <div class=" col-md-12">
                    <div class="error"></div>
                    <div class="form-group">
                        <label for="usuarioCelular" class="bonito">NUMERO DE CELULAR USUARIOS:</label>
                        <input type="text" class="form-control" name="usuarioCelular" id="usuarioCelular"
                            maxlength="27">
                        <div for="usuarioCelular"></div>
                    </div>
                </div>

                <div class=" col-md-12">
                    <div class="error"></div>
                    <div class="form-group">
                        <label for="usuarioDireccion" class="bonito">DIRECCIÓN USUARIOS:</label>
                        <input type="text" class="form-control" name="usuarioDireccion" id="usuarioDireccion"
                            maxlength="27">
                        <div for="usuarioDireccion"></div>
                    </div>
                </div>

               <div class="text-center my-3">
                <button type="button"  class="btn btn-danger"  id="btnCancelar">Cancelar</button>
                <button  type="button" class="btn btn-success"  id="btnEnviar">Guardar</button>
                
                </div>

                 </form>    
            </div>


     </div>
         
        </div>
      </div>
